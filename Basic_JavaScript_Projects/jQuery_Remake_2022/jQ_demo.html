<!-- Basic HTML Template -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Google API server where they serving the jQuery files that we are referencing -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    </head>


    <script>
        <!-- A jQuery function that targets the document -->

        $(document).ready(function() { 
            $("html").append( 
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"

        );
        <!-- This jQuery function targets "paragraph 2" giving it the colour red -->
        $("#2").css({"color":"red"});
        <!-- This jQuery function targets h1 element that will make it dissapear once you click on "paragraph 3" -->
        $("#3").click(function() {
            $("h1").hide();
        });
    });

    </script>
</html>
