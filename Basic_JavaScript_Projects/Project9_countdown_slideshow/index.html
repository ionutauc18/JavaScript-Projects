<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Slideshow and Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <script src="JS/main.js"></script>
    </head>
    <!-- Body -->
    <body>

        <!-- Countdown Timer -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p> 
        
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/christmas1.jpg" style="width:100%" alt="Christmas_Socks" width="1200" height="600">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/christmas2.jpg" style="width:100%" alt="Christmas_Santa_Claus" width="1200" height="600">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/christmas3.jpg" style="width:100%" alt="Christmas_Merry_Christmas" width="1200" height="600">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
    </body>
</html>
